<button class="addnew" [routerLink]="'new'" id="addNew">Add</button>
<table>
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email-Id</th>
    <th>DOB</th>
    <th>Admin</th>
  </tr>
  <tr *ngFor="let person of personList" [routerLink]=[person.id]>
    <td>{{ person.id }}</td>
    <td>{{ person.firstName }}</td>
    <td>{{ person.lastName }}</td>
    <td>{{ person.email }}</td>
    <td>{{ person.birthDate | date: "dd-MM-yyyy" }}</td>
    <td>{{ person.admin }}</td>
  </tr>
</table>
<router-outlet></router-outlet>
