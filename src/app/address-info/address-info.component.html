<label>Id</label>
<input type="text" disabled [(ngModel)]="addressInfo.id">
<label>Street</label>
<input type="text" [(ngModel)]="addressInfo.street">
<label>City</label>
<input type="text" [(ngModel)]="addressInfo.city">
<label>Postal Code</label>
<input type="text" [(ngModel)]="addressInfo.postalCode">
<button (click)="onSubmitClick()">Submit</button>
